<body>
  <header class="cd-main-header js-cd-main-header">
    <div class="cd-logo-wrapper">

    <button class="reset cd-nav-trigger js-cd-nav-trigger" aria-label="Toggle menu"><span></span></button>

    <ul class="cd-nav__list js-cd-nav__list">

        </li>
      </ul>

              </div>
            </div>

            <!-- categories div -->
            <div class="container">
              <div class="row" id="category-box">
                <div class="col-sm" id="result-col">
                  <p id="nTitle">NYT ARTICLE</p>
                  <div class="results-box" id="dynNYT">

                  </div>
                </div>
                <div class="col-sm" id="result-col">
                  <p id="sAnalysis">SENTIMENT ANALYSIS</p>
                  <div class="results-box" id="senNYT">

                  </div>
                </div>
                <div class="col-sm" id="result-col">
                  <p id="giphy">GIPHY</p>
                  <div class="results-box" id="gifNYT">

                  </div>
                </div>
              </div>
            </div>

            <!-- welcome text -->
            <div class="row" id="results-box">
              <div class="col-md-12">
                <div id="welcome">
                  <p>Choose a topic from the menu and see how NYT Feels!</p>
                </div>
              </div>
